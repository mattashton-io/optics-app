<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Image OCR with Google Cloud Vision API</h1>
        <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4 mb-6">
            <input type="file" name="file" accept="image/*" class="p-3 border border-gray-300 rounded-md">
            <button type="submit" class="bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300">Upload and Process Image</button>
        </form>

        {% if extracted_text %}
        <div class="result-section mt-6 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Extracted Text:</h2>
            <p class="extracted-text bg-gray-100 p-4 rounded-md whitespace-pre-wrap break-words">{{ extracted_text }}</p>
            {% if image_url %}
                <h2 class="text-2xl font-semibold text-blue-700 mt-6 mb-4">Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image max-w-full h-auto mt-4 border border-gray-300 rounded-md">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
