<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-gray-800 rounded-xl shadow-lg max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">Image OCR with Google Cloud Vision API</h1>
        <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4 mb-6">
            <input type="file" name="file" accept="image/*" class="p-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-100 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300 text-sm">Upload and Process Image</button>
        </form>

        {% if extracted_text %}
        <div class="result-section mt-6 pt-6 border-t border-gray-700">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Extracted Text:</h2>
            <p class="extracted-text bg-gray-700 p-4 rounded-lg whitespace-pre-wrap break-words">{{ extracted_text }}</p>
            {% if image_url %}
                <h2 class="text-2xl font-semibold text-blue-400 mt-6 mb-4">Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image max-w-full h-auto mt-4 border border-gray-600 rounded-lg">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
